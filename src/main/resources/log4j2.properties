status=${sys:LOG_LEVEL:-INFO}
name=UrlShortenerUserProfileService

# Log files location
property.basePath=${sys:LOG_PATH:-/tmp/logs/profile}

# Console appender configuration
appender.console.type=Console
appender.console.name=consoleLogger
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%d{yyyy-MM-dd HH:mm:ss:SS} %-5p [%t] %c{1} - %m%n

# RollingFileAppender name, pattern, path and rollover policy
appender.rolling.type=RollingFile
appender.rolling.name=fileLogger
appender.rolling.fileName=${basePath}/logs.log
appender.rolling.filePattern=${basePath}/logs%d{yyyyMMdd}.log.gz
appender.rolling.layout.type=PatternLayout
appender.rolling.layout.pattern=%d{yyyy-MM-dd HH:mm:ss:SS} %-5p [%t] %c{1} - %m%n
appender.rolling.policies.type=Policies

# RollingFileAppender rotation policy
appender.rolling.policies.size.type=SizeBasedTriggeringPolicy
appender.rolling.policies.size.size=100MB
appender.rolling.policies.time.type=TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval=1
appender.rolling.policies.time.modulate=true
appender.rolling.strategy.type=DefaultRolloverStrategy

# Root logger configuration
rootLogger.level=${sys:LOG_LEVEL:-INFO}
rootLogger.appenderRef.console.ref=${sys:LOGGER_REF:-consoleLogger}
